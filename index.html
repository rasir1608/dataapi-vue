    <script type="text/javascript">
        // 处理键盘事件禁止后退键（Backspace）密码或单行、多行文本框除外
        function banBackSpace(e) {
            // 获取event对象
            const ev = e || window.event;
            const obj = ev.target || ev.srcElement; // 获取事件源
            const t = obj.type || obj.getAttribute('type'); // 获取事件源类型
            // 获取作为判断条件的事件类型
            let vReadOnly = obj.getAttribute('readonly');
            let vEnabled = obj.getAttribute('enabled');
            // 处理null值情况
            vReadOnly = (vReadOnly == null) ? false : vReadOnly;
            vEnabled = (vEnabled == null) ? true : vEnabled;
            // 当敲Backspace键时，事件源类型为密码或单行、多行文本的，
            // 并且readonly属性为true或enabled属性为false的，则退格键失效
            const flag1 = (ev.keyCode === 8 && (['text','textarea','password','number','email','url','tel'].indexOf(t) !== -1) &&
                (vReadOnly === true || vEnabled !== true));
            // 当敲Backspace键时，事件源类型非密码或单行、多行文本的，则退格键失效
            const flag2 = (ev.keyCode === 8 && ['text','textarea','password','number','email','url','tel'].indexOf(t) === -1);
            // 判断
            if (flag2) {
                return false;
            }
            if (flag1) {
                return false;
            }
            return true;
        }

        // 禁止后退键 作用于Firefox、Opera
        document.onkeypress = banBackSpace;
        // 禁止后退键 作用于IE、Chrome
        document.onkeydown = banBackSpace;
    </script>

</head>
